name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        source-url: https://nuget.pkg.github.com/KloderGit/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - name: Build with dotnet
#      run: dotnet publish --configuration Release -o ./GitHubBuildTest/publish/
      run: dotnet publish --configuration Release     
    - name: Ls
      run: |
        ls
        echo '------------------------------'
        ls GitHubBuildTest
        echo '------------------------------'
        ls ./GitHubBuildTest/bin/Release/netcoreapp3.1/publish/
       
    - name: Docker Image
      run: docker image build -t docker.pkg.github.com/klodergit/githubbuildtest/githubbuildtest:1.1 GitHubBuildTest/
      
    - name: Docker Login
      run: docker login -u KloderGit -p ${{secrets.GITHUB_TOKEN}} docker.pkg.github.com
      
    - name: Publish to Registry
      run: docker push docker.pkg.github.com/klodergit/githubbuildtest/githubbuildtest:1.1
