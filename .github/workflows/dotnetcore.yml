name: .NET Core

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Nuget.exe
      uses: NuGet/setup-nuget@v1.0.2   
    - name: Add Source
      run: nuget source Add -Name "GitHub" -Source "https://nuget.pkg.github.com/KloderGit/index.json" -UserName KloderGit -Password ${{ secrets.GITHUB_TOKEN }}
      
    - name: Build with dotnet
#      run: dotnet publish --configuration Release -o ./GitHubBuildTest/publish/
      run: dotnet publish --configuration Release     
    - name: Ls
      run: |
        ls ./GitHubBuildTest/bin/Release/netcoreapp3.1/publish/
        echo '------------------------------'        
        stat ./GitHubBuildTest/bin/Release/netcoreapp3.1/publish/GitHubBuildTest.dll
        echo '---------------ext---------------'
        monodis --assembly ./GitHubBuildTest/bin/Release/netcoreapp3.1/publish/GitHubBuildTest.dll | grep Version | grep -o [0-9]+(\.[0-9]+)*
        
    - name: Send default message to Telegram
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          The ${{ github.event_name }} event triggered final step.
          echo This event is a pull request that had an assignee removed.
